name: CICD

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout source
        uses: actions/checkout@v3
      - name: Login to docker hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }} 
      - name: Build docker image
        run: docker build -t abdilah007/testcicd-app .
      - name: Publish image to docker hub
        run: docker push abdilah007/testcicd-app:latest
        
  deploy:
    needs: build
    runs-on: testcicd
    steps:
      - name: Pull image from docker hub
        run: docker pull abdilah007/testcicd-app:latest
      - name: Delete old container
        run: docker rm -f testoneCICD-container
      - name: Run docker container
        run: docker run -d -p 5000:5000 --name testoneCICD-container abdilah007/testcicd-app